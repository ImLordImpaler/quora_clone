<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body  style='border: 1px solid black; border-radius:5px; background-image: url("https://img.freepik.com/free-photo/top-view-background-beautiful-white-grey-brown-cream-blue-background_140725-72219.jpg")'>
       
        <div class='container mt-5'> 
            <div class='row'>
                <div class='login_box p-3 bg-white'>
                    <h1>Login</h1>
                    <form method='POST' action="{% url 'login_page' %}"> {% csrf_token %}
                    
                      <div class="form-outline mb-4">
                        <input type="text" name='username_field' id="username_field" class="form-control" />
                        <label class="form-label" for="username_field">Username</label>
                      </div>  
                      <div class="form-outline mb-4">
                        <input type="password" name='password_field' id="form2Example2" class="form-control" />
                        <label class="form-label" for="form2Example2">Password</label>
                      </div>
                    
                     
                      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                    
                      <center>New Here? <a href="{% url 'register_user' %}">Register Yourself</a></center>
                      
                    </form>
                </div>
            
            </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    
    </body>
</html>
